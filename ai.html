<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      background: #333;
      color: white;
      padding: 2em;
    }
    nav a {
      color: white;
      margin-right: 10em;
      text-decoration: none;
    }
    header {
      background: #f4f4f4;
      padding: 2em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    section {
      margin-bottom: 2em;
    }
    .card {
      background: #eee;
      padding: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Page Header -->
  <header>
    <h1>Welcome to My Site</h1>
    <p>This is the header section</p>
  </header>

  <!-- Main Content -->
  <main>

    <!-- About Section -->
    <section>
      <h2>About Me</h2>
      <div class="card">
        <p>I'm learning HTML, CSS, and JavaScript. This is a card inside a section!</p>
      </div>
    </section>

    <!-- Services Section -->
    <section>
      <h2>Services</h2>
      <div class="card">
        <p>I build websites and design interfaces.</p>
      </div>
    </section>

  </main>

</body>
</html>
