<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Assesment</title>
    <link rel="icon" type="image/x-icon" href="fav.jfif">
</head>
   <style>
    body{
    font-family: Poppins, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
       height: 100vh;       
    }

    .form{
      background: rgba(0, 0, 0, 0.993);
      padding: 30px;
      border-radius: 50px;
      box-shadow: 1px 7px 15px rgb(36, 7, 7);
      text-align: center;
      justify-content: center;
      width: 300px;

    }

    input{
        margin: 9px;
      padding: 10px;
        border-radius: 10px;
        width: 200px; 
       box-shadow:1px 2px rgb(255, 0, 0);
       border-color: rgb(255, 24, 24);
    }
    /* Change placeholder text color for input fields */
    input::placeholder {
      color: rgb(58, 0, 0, 0.808);
      opacity: 1; /* Ensure color is not faded */
    }
    button{
        margin-top: 5px;
    padding: 10px;
    border-radius: 10px;
    background-color: red;
    color: white;
    border: white;
    box-shadow: 1px 2px rgb(255, 255, 255);; 
    width: 130px;
    height: 40px;
}

h1{
    
        color: white;}

        input:placeholder-shown{
            background-color: rgb(238, 191, 191);
          text-decoration: red;
        }

     h2{
        color: rgb(255, 137, 137);
       }
   </style>
<body>
    <div class="form">
          <h1>Grade Calculator</h1>
        <input type="number" id="score1" placeholder="Score for chemistry">
        <input type="number" id="score2" placeholder="Score for Physics">
        <input type="number" id="score3" placeholder="Score for maths">
       <button onclick="GiveAverage()">Show Grade</button>
        <h2 id="Average"></h2>
    </div>
</body>

   <script>
      function GiveAverage(){
        let score1 = parseFloat(document.getElementById('score1').value);
        let score2 = parseFloat(document.getElementById('score2').value);
        let score3 = parseFloat(document.getElementById('score3').value);
        if (score1 >=0 && score1 <=100 && score2 >=0 && score2 <=100 && score3 >=0 && score3 <=100){
          let grade = (score1 + score2 + score3) / 3;
         
    document.getElementById('Average').innerText = "Your class score is "  +  grade.toFixed(2);

if (grade >=50){
        document.getElementById('Average').innerText += " Congrats! You Passed.";}
    

    else{
        document.getElementById('Average').innerText += " Sorry, You Failed.";
    } }

    
    else{
        document.getElementById('Average').innerText = "Please enter valid scores between 1 and 100.";
    }

    
    } 


      
   </script>
</html>
